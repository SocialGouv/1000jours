- table:
    schema: public
    name: articles
  object_relationships:
  - name: visuel
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: upload_file_morph
        column_mapping:
          id: related_id
  array_relationships:
  - name: etapes
    using:
      foreign_key_constraint_on:
        column: article_id
        table:
          schema: public
          name: articles_etapes__etapes_articles
  - name: thematiques
    using:
      foreign_key_constraint_on:
        column: article_id
        table:
          schema: public
          name: articles_thematiques__thematiques_articles
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - enbref_1_icone
      - enbref_1_texte
      - enbref_2_icone
      - enbref_2_texte
      - enbref_3_icone
      - enbref_3_texte
      - id
      - le_saviez_vous
      - lien_1_titre
      - lien_1_url
      - lien_2_titre
      - lien_2_url
      - lien_3_titre
      - lien_3_url
      - lien_4_titre
      - lien_4_url
      - resume
      - texte_1
      - texte_1_titre
      - texte_2
      - texte_2_titre
      - titre
      filter:
        published_at:
          _is_null: false
- table:
    schema: public
    name: articles_etapes__etapes_articles
  object_relationships:
  - name: article
    using:
      foreign_key_constraint_on: article_id
  - name: etape
    using:
      foreign_key_constraint_on: etape_id
  select_permissions:
  - role: anonymous
    permission:
