global:
  imageProject: 1000jours
  pgUser: 1000jours
  pgDatabase: 1000jours

pg:
  ~chart: pg
  backup:
    name: ovh

app-strapi:
  ~chart: app
  host: "backoffice-{{ .Values.global.host }}"
  ~needs: [pg]
  imagePackage: strapi
  containerPort: 1337
  probesPath: /_health
  resources:
    requests:
      cpu: 0.5
      memory: 512Mi
    limits:
      cpu: 1
      memory: 1Gi
  envFrom:
    - secretRef:
        name: strapi
    - configMapRef:
        name: strapi-configmap
    - secretRef:
        name: "pg-app"
  env:
    - name: BACKOFFICE_URL
      value: "https://backoffice-{{ .Values.global.host }}"
    - name: DATABASE_CLIENT
      value: "postgres"
    - name: DATABASE_NAME
      value: "$(PGDATABASE)"
    - name: DATABASE_HOST
      value: "$(PGHOST)"
    - name: DATABASE_PORT
      value: "$(PGPORT)"
    - name: DATABASE_USERNAME
      value: "$(PGUSER)"
    - name: DATABASE_PASSWORD
      value: "$(PGPASSWORD)"
    - name: DATABASE_SSL
      value: "true"
    - name: TZ
      value: "Europe/Paris"
