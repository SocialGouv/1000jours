name: Expo Build Prod
on:
  workflow_dispatch:
    name:
      description: 'Manual workflow'

jobs:
  Build-android:
    name: Build and publish Android for Prod
    runs-on: ubuntu-latest
    env:
      API_URL: ${{ secrets.API_URL_PROD }}
      CLEAR_STORAGE: ${{ secrets.CLEAR_STORAGE }}
      MATOMO_APPLICATION_ID: ${{ secrets.MATOMO_APPLICATION_ID_PROD }}
      MATOMO_ENABLED: ${{ secrets.MATOMO_ENABLED }}
      MATOMO_URL: ${{ secrets.MATOMO_URL }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      SENTRY_ENABLED: ${{ secrets.SENTRY_ENABLED }}
      SENTRY_TOKEN: ${{ secrets.SENTRY_TOKEN }}
      GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - uses: expo/expo-github-action@v5
        with:
          expo-version: 4.x
          expo-username: ${{ secrets.EXPO_CLI_USERNAME }}
          expo-password: ${{ secrets.EXPO_CLI_PASSWORD }}
      - name: Yarn
        run: |
          cd front
          yarn install
          yarn build-prod:android

  Build-ios:
    name: Build and publish iOS for Prod
    runs-on: ubuntu-latest
    env:
      API_URL: ${{ secrets.API_URL_PROD }}
      CLEAR_STORAGE: ${{ secrets.CLEAR_STORAGE }}
      MATOMO_APPLICATION_ID: ${{ secrets.MATOMO_APPLICATION_ID_PROD }}
      MATOMO_ENABLED: ${{ secrets.MATOMO_ENABLED }}
      MATOMO_URL: ${{ secrets.MATOMO_URL }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      SENTRY_ENABLED: ${{ secrets.SENTRY_ENABLED }}
      SENTRY_TOKEN: ${{ secrets.SENTRY_TOKEN }}
      GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - uses: expo/expo-github-action@v5
        with:
          expo-version: 4.x
          expo-username: ${{ secrets.EXPO_CLI_USERNAME }}
          expo-password: ${{ secrets.EXPO_CLI_PASSWORD }}
      - name: Yarn
        run: |
          cd front
          yarn install
          yarn build-prod:ios
