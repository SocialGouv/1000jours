name: Mobile Tests

on:
  pull_request:

jobs:
  mobile-tests:
    name: Mobile Tests
    runs-on: ubuntu-latest
    env:
      MATOMO_APPLICATION_ID: 46
      MATOMO_ENABLED: false
      MATOMO_URL: https://matomo.fabrique.social.gouv.fr/
    steps:

    - name: Checkout repository
      uses: actions/checkout@v2
    
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    
    - name: Run tests
      run: |
          cd front
          yarn install
          yarn test
