name: Publish library

on:
  push:
    branches:
      - 'develop'
    paths:
      - 'lib/**'
      - '.github/workflows/lib-publish.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
          - uses: actions/checkout@v2

          - name: Set up Node.js
            uses: actions/setup-node@v2
            with:
              node-version: lts/*
              cache: yarn

          - name: Installing
            run: yarn --frozen-lockfile --link-duplicates --perfer-offline

          - name: Yarn build
            run: |
              cd lib
              yarn build

