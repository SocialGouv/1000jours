name: Build Android App

on:
  push:
    branches: develop-without-expo


jobs:
  mobile-tests:
    name: Mobile Tests
    runs-on: ubuntu-latest
    env:
      MATOMO_APPLICATION_ID: 46
      MATOMO_ENABLED: false
      MATOMO_URL: https://matomo.fabrique.social.gouv.fr/
    steps:

    - uses: actions/checkout@v2

    - name: Run mobile tests
      run: |
          cd front
          yarn install
    #       yarn test

    - name: Write key properties
      shell: bash
      run: |
        cd front/android
        echo "$PROD_KEY_PROPERTIES_B64" | base64 --decode > key.properties
      env:
        PROD_KEY_PROPERTIES_B64: ${{ secrets.PROD_KEY_PROPERTIES_B64 }}

    - name: Write key store
      shell: bash
      run: |
        cd front/android
        ls -la
        mkdir keystore
        echo "$PROD_KEYSTORE_B64" | base64 --decode > keystore/millejours.jks
      env:
        PROD_KEYSTORE_B64: ${{ secrets.PROD_KEYSTORE_B64 }}

    - name: Build the DevDebug App
      run: |
        cd front/android
        ./gradlew bundleDevDebug
    
    - name: See folder
      run: |
        ls- la
        cd front
        ls -la
        cd front/android
        ls -la
        cd front/android/app
        ls -la
        cd front/android/app/build
        ls -la
        cd front/android/app/build
        ls -la
        cd front/android/app/build/outputs
        ls -la
        cd front/android/app/build/outputs/apk
        ls -la
        cd front/android/app/build/outputs/apk/Dev
        ls -la
        cd front/android/app/build/outputs/apk/Dev/debug
        ls -la

    - name: upload artefact to App Center
      uses: wzieba/AppCenter-Github-Action@v1
      with:
        appName: 1000-jours/1000-jours
        token: ${{secrets.APP_CENTER_TOKEN}}
        group: Testers
        file: front/android/app/build/outputs/apk/Dev/debug/app-Dev-debug.apk
        notifyTesters: false
        debug: true