name: Publish on Stores (Prod)
on:
  workflow_dispatch:
    name:
      description: 'Manual workflow'

jobs:

  Publish-android:
    name: Publish Android for Prod
#    needs: Build-android
    runs-on: ubuntu-latest
    env:
      API_URL: ${{ secrets.API_URL_PROD }}
      CLEAR_STORAGE: ${{ secrets.CLEAR_STORAGE }}
      PLAY_STORE_API_KEY: ${{ secrets.PLAY_STORE_API_KEY }}
      MATOMO_APPLICATION_ID: ${{ secrets.MATOMO_APPLICATION_ID }}
      MATOMO_URL: ${{ secrets.MATOMO_URL }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - uses: expo/expo-github-action@v5
        with:
          expo-version: 4.x
          expo-username: ${{ secrets.EXPO_CLI_USERNAME }}
          expo-password: ${{ secrets.EXPO_CLI_PASSWORD }}
      - name: Yarn
        run: |
          cd front
          echo $PLAY_STORE_API_KEY | base64 -d > api-key-play-store.json
          yarn install
          yarn upload:android

  Publish-ios:
    name: Publish iOS for Prod
 #   needs: Build-ios
    runs-on: macOS-latest
    env:
      API_URL: ${{ secrets.API_URL_PROD }}
      CLEAR_STORAGE: ${{ secrets.CLEAR_STORAGE }}
      FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
      FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - uses: expo/expo-github-action@v5
        with:
          expo-version: 4.x
          expo-username: ${{ secrets.EXPO_CLI_USERNAME }}
          expo-password: ${{ secrets.EXPO_CLI_PASSWORD }}
      - name: Yarn
        run: |
          cd front
          yarn install
          curl -o app.ipa "$(expo url:ipa --non-interactive)"
          echo $APP_STORE_API_KEY | base64 -d > api-key-app-store.json
          yarn upload:ios
