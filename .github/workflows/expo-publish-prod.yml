name: Publish on Stores (Prod)
on:
  workflow_dispatch:
    inputs:
      tags:
        description: "Manual workflow"

jobs:
  Publish-android:
    name: Publish Android for Prod
    #    needs: Build-android
    runs-on: ubuntu-latest
    env:
      PLAY_STORE_API_KEY: ${{ secrets.PLAY_STORE_API_KEY }}
      NODE_OPTIONS: --max_old_space_size=8192
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Yarn
        env:
          YARN_IGNORE_NODE: "1"
        run: |
          cd front
          echo $PLAY_STORE_API_KEY | base64 -d > api-key-play-store.json
          yarn install
          yarn upload:android

  Publish-ios:
    name: Publish iOS for Prod
    #   needs: Build-ios
    runs-on: macOS-latest
    env:
      APP_STORE_API_KEY: ${{ secrets.APP_STORE_API_KEY }}
      NODE_OPTIONS: --max_old_space_size=8192
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Yarn
        env:
          YARN_IGNORE_NODE: "1"
        run: |
          cd front
          yarn install
          curl -o app.ipa "$(expo url:ipa --non-interactive)"
          echo $APP_STORE_API_KEY | base64 -d > api-key-app-store.json
          yarn upload:ios
