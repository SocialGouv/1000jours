apiVersion: v1
kind: ConfigMap
metadata:
  name: kapp-config
  labels:
    kapp.k14s.io/config: ""
data:
  config.yml: |
    apiVersion: kapp.k14s.io/v1alpha1
    kind: Config
    diffAgainstLastAppliedFieldExclusionRules:
      - path: [metadata, annotations, "kapp.k14s.io/identity"]
        resourceMatchers:
        - apiVersionKindMatcher: {apiVersion: apps/v1, kind: Deployment}
